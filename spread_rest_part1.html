<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
	//contexto spread
	//Xtring
	let tituloArtigo ='Como ultilizar o operador rest/spread'
	console.log(tituloArtigo)
	console.log(...tituloArtigo)
	console.log([...tituloArtigo])

	//Arrays
	let listaCursos1 = ['Nodejs e MongoDB', 'ES6, TypeScript e Argular 4']
	let listaCursos2 = ['Multiplataforma Android/IOS', 'Introducao ao GNU/ Linux']
	let listaCursosCompleto = [...listaCursos1,'Web Completo', 'Android Completo', ...listaCursos2]
	console.log(listaCursosCompleto)

	//objetos
	let pessoa = { nome:'joao', idade: 27}
	let clone = {endereco: 'Rua ABC', ...pessoa}
	console.log(clone)
</script>
</head>
<body>
	
</body>
</html>
